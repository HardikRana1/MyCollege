<form
  class="form-horizontal"
  autocomplete="off"
  [formGroup]="form"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateCollege' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="name">
        {{ "Name" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          formControlName="name"
          id="name"
        />
        <abp-validation-summary [control]="form.get('name')"></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="address">
        {{ "Address" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          formControlName="address"
          id="address"
        />
        <abp-validation-summary [control]="form.get('address')"></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="description">
        {{ "Description" | localize }}
      </label>
      <div class="col-md-9">
        <textarea
          class="form-control"
          formControlName="description"
          id="description"
          rows="3"
        ></textarea>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="latitude">
        {{ "Latitude" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="number"
          class="form-control"
          formControlName="latitude"
          id="latitude"
        />
        <abp-validation-summary [control]="form.get('latitude')"></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="longitude">
        {{ "Longitude" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="number"
          class="form-control"
          formControlName="longitude"
          id="longitude"
        />
        <abp-validation-summary [control]="form.get('longitude')"></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="email">
        {{ "Email" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="email"
          class="form-control"
          formControlName="email"
          id="email"
        />
        <abp-validation-summary [control]="form.get('email')"></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-9 offset-md-3">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="isActive"
            formControlName="isActive"
          />
          <label class="custom-control-label" for="isActive">
            {{ "IsActive" | localize }}
          </label>
        </div>
      </div>
    </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="form.invalid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
